<!-- pre session customisations -->
<style>
    h1 { font-size: 3rem; }
    h1, h2 {
        text-align: center;
        font-weight: 400;
        font-family: var(--fancy-font);
    }
    h1::first-letter {
        font-size: 300%;
        display: inline-block;
        vertical-align: middle;
        font-family: var(--fanciest-font-best-s);
    }
    blockquote {
        border: 1px solid;
        border-radius: 0.5em;
        background: rgba(255,255,255,0.1);
        padding: 0.25em 0.75em;
        margin: 0.125em 0;
    }
    nav {
        font-family: var(--fancy-font);
        border: 1px solid #800;
        border-width: 0 0 1px 0;
        margin-bottom: 2em;
        display: flex;
        justify-content: space-between;
    }
    nav a {
        display: inline-block;
    }
    nav a, nav a:visited { color: #f4f4f4; }
    nav a:hover { color: inherit; }
    /* code is hand-written text */
    code {
        display: inline-block;
        padding: 0.1em 0.2em;
        margin: 0 0.1em;
        border-radius: 0.1em;
        text-shadow: none;
        background: #dcb;
        color: #333;
        line-height: 1.0;
        font-family: var(--handwritten-font);
    }
    /* pre code is (block formatted) letters and posters */
    pre code {
        display: block;
        padding: 2em 1.5em;
        margin: 0.5em -0.5em;
        background: #dcb;
        color: black;
        text-shadow: none;
        white-space: pre-line;
        font-size: 1.66em;
        line-height: 1.0;
        font-family: var(--letter-font);
        box-shadow: inset 0 0 3em #864, inset 0 0 0.5em #420;
    }
    pre code.language-poster {
        text-align: center;
        text-shadow: 0 0 0.1em #dcb, 0 0 0.1em #dcb, 0 0 0.2em #dcb, 0 0 0.3em #dcb;
        font-family: var(--poster-font);
        line-height: 1.2;
        color: rgba(40,20,0, 0.66);
        position: relative;
    }
    pre code.language-poster:before {
        transform: rotate(-0.5deg);
        content: "";
        position: absolute;
        top: 1em;
        left: 1em;
        right: 1em;
        bottom: 1em;
        border: 0.25em double rgba(60,30,0, 0.1);
    }
    pre:has(code.language-poster) {
        transform: rotate(1deg);
    }
    pre:has(code.language-poster):nth-child(even) {
        transform: rotate(-1deg);
    }
    pre:has(code.language-poster):nth-child(3n) > code.language-poster:before {
        transform: rotate(0.5deg);
    }

</style>
